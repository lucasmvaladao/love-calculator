<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora do Amor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>  

  <div class="container">
    <video width="auto" autoplay loop muted >
      <source src="videofundo.mp4" type="video/mp4">
    </video>

    <main>
      <h1>Calculadora do Amor</h1>
      <label>Seu nome:</label>
      <input type="text" id="sname"><br><br>

      <label>Nome do seu parceiro(a):</label>
      <input type="text" id="fname"><br><br>

      <button id="calcularBtn">Calcular</button>
      <div id="resultado"></div>
    </main>
  </div>

  <script src="js/script.js"></script>
 
</body>
</html>
